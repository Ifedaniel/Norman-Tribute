<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Survey Form</title>
</head>

<div id="container">
  <div id="overlay">
    <header><h1 id="title">freeCodeCamp Survey Form</h1></header>
    <body>
      <p id="description">
        Thank you for taking the time to help us improve the platform 
      </p>
        <form action="" id="survey-form">      
            
          <label for="name" id="name-label">Name</label>
            <input type="text" id="name" required placeholder="Enter your name">
            
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email"  required placeholder="Enter your Email">
            
            <label for="number" id="number-label">Age <small>(optional)</small></label>
            <input type="number" id="number" placeholder="Age" min="10"> 
            
            <label for="recommend">Would you recommend freeCodeCamp to a friend? </label>  

            <div class="friend"><input type="radio" name="recommend" value="Definitely" id="recommend"> Definitely<br>
            <input type="radio" name="recommend" value="Definitely" id="recommend"> Maybe <br>
            <input type="radio" name="recommend" value="Definitely" id="recommend"> Not Sure</div>       
                     
            <label for="dropdown">
              What is your favorite feature of freeCodeCamp?
            </label>
            <select name="Select current role" id="dropdown"> 
              <option value="" selected disabled>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
            
            <label for="improve">What would you like to see improved? <small>(Check all that apply)</small></label>
            <div class="improve">
              <input type="checkbox" name="improve" id="" value="Front-end Projects"> Front-end Projects <br>
            <input type="checkbox" name="improve" id="" value="Back-end Projects"> Back-end Projects <br>
            <input type="checkbox" name="improve" id="" value="Data Visualization"> Data Visualization <br>
            <input type="checkbox" name="improve" id="" value="Challenges"> Challenges <br>
            <input type="checkbox" name="improve" id="" value="Open Source Community"> Open Source Community <br>
            <input type="checkbox" name="improve" id="" value="Videos"> Videos <br>
            <input type="checkbox" name="improve" id="" value="City Meetups"> City Meetups <br>
            <input type="checkbox" name="improve" id="" value="Wiki"> Wiki <br>
            <input type="checkbox" name="improve" id="" value="Additional Courses"> Additional Courses <br>
            </div>
            
            <div class="comment">Any comments or suggestions?</div>
            <textarea name="comments" id="" placeholder="Enter your comment here..." cols="15" rows="5"></textarea>
          <input type="submit" value="Submit" id="submit">
        </form>
    </body>
  </div>
</div>
</html>
